<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>STALKER 2 Armor Compare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1>STALKER 2 Armor Comparison</h1>
    </header>

    <main>

        <section class="compare-columns">

            <!-- Column A -->
            <!--
            Column A controls:
            - `armorTypeA` selects which layout to use: 'full body' shows a single `armorFullA` select;
              other choices show the two-part `armorHeadA` and `armorChestA` selects.
            - Labels are toggled together with their corresponding selects via JS.
        -->
            <div class="armor-column" id="columnA">
                <h2>Armor A</h2>
                <label for="armorTypeA">Type:</label>
                <select id="armorTypeA"></select>

                <div class="item-selects">
                    <div class="select-full">
                        <!-- Single full-body select (shown when Type === "full body") -->
                        <label for="armorFullA">Full body:</label>
                        <select id="armorFullA"></select>
                    </div>

                    <div class="select-parts">
                        <!-- Head + Chest selects (shown when Type is not full body) -->
                        <label for="armorHeadA">Head:</label>
                        <select id="armorHeadA"></select>

                        <label for="armorChestA">Chest:</label>
                        <select id="armorChestA"></select>
                    </div>
                </div>

                <!-- Dynamic upgrade sections container -->
                <div id="upgradeContainerA" class="upgrade-container"></div>

                <div class="stats" id="statsA"></div>
            </div>

            <!-- Column B -->
            <!--
            Column B controls mirror Column A: `armorTypeB` toggles `armorFullB` vs `armorHeadB` + `armorChestB`.
        -->
            <div class="armor-column" id="columnB">
                <h2>Armor B</h2>
                <label for="armorTypeB">Type:</label>
                <select id="armorTypeB"></select>

                <div class="item-selects">
                    <div class="select-full">
                        <label for="armorFullB">Full body:</label>
                        <select id="armorFullB"></select>
                    </div>

                    <div class="select-parts">
                        <label for="armorHeadB">Head:</label>
                        <select id="armorHeadB"></select>

                        <label for="armorChestB">Chest:</label>
                        <select id="armorChestB"></select>
                    </div>
                </div>

                <!-- Dynamic upgrade sections container -->
                <div id="upgradeContainerB" class="upgrade-container"></div>

                <div class="stats" id="statsB"></div>
            </div>

        </section>

        <section id="comparison">
            <h2>Comparison</h2>
            <div class="comparison-legend">
                <span class="legend-item">
                    <span class="legend-swatch legend-a"></span>
                    Armor A
                </span>
                <span class="legend-item">
                    <span class="legend-swatch legend-b"></span>
                    Armor B
                </span>
            </div>
            <div id="comparisonBars"></div>
        </section>

    </main>

    <script src="js/compare.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
