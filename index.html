<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STALKER 2 Armor Compare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>STALKER 2 Armor Comparison</h1>
</header>

<main>

    <section class="compare-columns">

        <!-- Column A -->
        <div class="armor-column" id="columnA">
            <h2>Armor A</h2>
            <select id="armorSelectA"></select>

            <div class="toggle-group">
                <button data-mode="base" class="active">Base</button>
                <button data-mode="max">Max</button>
                <button data-mode="custom">Mine</button>
            </div>

            <div class="stats" id="statsA"></div>
        </div>

        <!-- Column B -->
        <div class="armor-column" id="columnB">
            <h2>Armor B</h2>
            <select id="armorSelectB"></select>

            <div class="toggle-group">
                <button data-mode="base" class="active">Base</button>
                <button data-mode="max">Max</button>
                <button data-mode="custom">Mine</button>
            </div>

            <div class="stats" id="statsB"></div>
        </div>

    </section>

    <section id="comparison">
        <h2>Comparison</h2>
        <div id="comparisonBars"></div>
    </section>

</main>

<script src="js/compare.js"></script>
<script src="js/app.js"></script>

</body>
</html>
